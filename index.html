<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login form</title>
        <link rel="stylesheet" href="forms.css">
    </head>
    <body>
        <div class="box">
            <span class="borderLine"></span>
            <form action="">
                <h2>Login Form</h2>
                <div class="inputbox">
                    <input class="input" type="text" required="required">
                    <span>User name</span>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input
                        class="input"
                        type="password"
                        id="input"
                        required="required"
                    >
                    <span>Password</span>
                    <i></i>
                    <input id="checkbox" onchange="changeInputType()" type="checkbox">
                </div>
                <div class="link">
                    <a href="">Forgot password</a>
                    <!-- <a href="">Sign up</a> -->
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
